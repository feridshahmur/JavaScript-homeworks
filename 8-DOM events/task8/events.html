<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./events.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Add Form</h1>

        <form>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="title" class="title" />

          <label for="price">Price</label>
          <input type="text" id="price" placeholder="price" class="price" />

          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            placeholder="description"
            class="description" />

          <label for="image">Image</label>
          <input type="text" id="image" placeholder="image" class="image" />

          <button type="submit" class="add">Add</button>
        </form>
      </div>
      <div class="input-group d-flex p-4 input-group-lg">
        <input
          type="text"
          class="form-control "
          placeholder="Search"
          aria-label="Search"
          aria-describedby="inputGroup-sizing-lg" />

        <button class="btn btn-asc btn-outline-secondary" type="button">ASC</button>
        <button class="btn btn-desc btn-outline-secondary" type="button">DESC</button>
        <button class="btn btn-default btn-outline-secondary" type="button">Default</button>
      </div>
      <h1 class="text-center">Products</h1>
      <div class="products-container d-flex p-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script src="./events.js" type="module"></script>
  </body>
</html>
