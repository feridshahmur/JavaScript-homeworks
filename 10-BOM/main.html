<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">To-Do App</h1>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
      <button class="btn btn-primary" id="addTaskBtn">ADD</button>
    </div>

    <!-- Filter Buttons -->
    <div class="mb-3">
      <button class="btn btn-primary" id="allTodosBtn">All Todos</button>
      <button class="btn btn-warning" id="allPendingTodosBtn">All Pending Todos</button>
      <button class="btn btn-success" id="allCompletedTodosBtn">All Completed Todos</button>
      <button class="btn btn-danger" id="allDeleteBtn">All Delete</button>
    </div>

    <!-- Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Done</th>
          <th>#</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- Tasks will appear here -->
      </tbody>
    </table>

    <!-- Pending Count -->
    <h1>You have <span style="color: red;" id="pendingCount">0</span> pending to do</h1>
  </div>
  <script src="./main.js"></script>
</body>
</html>
