<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./task3.css">
</head>
<body>
    <section>
        <div class="mother">
            <h1>Simple Calculator</h1>
            <div class="result">
                <p>0</p>
            </div>
            <div class="btns">
                <input class="inp inp1" type="number" placeholder="value1">
                <input class="inp inp2" type="number" placeholder="value2">
            </div>
            <div class="math-operations">
                <button class="add">Addition</button>
                <button class="min">Substract</button>
                <button class="mul">Multipy</button>
                <button class="division">Division</button>
                <button class="reset">Reset</button>

            </div>
        </div>
        




        <script src="./task3.js"></script>
    </section>
</body>
</html>
